cartpole-appo:
    env: CartPole-v0
    run: APPO
    stop:
        timesteps_total: 1500000
    config:
        # Works for both torch and tf.
        framework: tf
        rollout_fragment_length: 10
        train_batch_size: 10
        num_envs_per_worker: 5
        num_workers: 7
        num_cpus_per_worker: 1
        num_gpus: 0
        num_gpus_per_worker: 0
        vtrace: false
